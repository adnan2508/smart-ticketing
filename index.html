<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticketing system for Bus</title>
    <!-- Daisy UI & Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-11/12 mx-auto">
      <!-- Navbar starts -->
      <div class="navbar bg-base-100 mb-11">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] px-1 text-lg font-medium shadow bg-base-100 rounded-box w-40"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-[#030712] text-4xl font-extrabold"
            >Desh-Ticket</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-14 text-lg font-medium">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn w-32 h-14 bg-[#1dd1001a] text-[#1DD100] font-bold text-xl border-[#1DD100] rounded-xl"
            >Bus <span><img src="images/bus-icon.png" alt="" /></span
          ></a>
        </div>
      </div>
      <!-- Hero section starts -->
      <section>
        <div class="hero lg:min-h-screen rounded-3xl mx-auto" style="background-image: url(images/banner.png);">
            <div class="hero-content text-center text-neutral-content">
              <div class="flex flex-col gap-10">
                <h1 class="text-6xl font-extrabold mb-4">End-to-End Travel      
                    with<br>
                    <span class="text-6xl font-extrabold text-[#1DD100]">P Paribahan</span></h1>
                <p class="mb-5">Yes, you can run unit tests and view the results directly within the app. The <br> integrated testing features allow for a streamlined.</p>

                <div class="flex justify-center items-center">
                    <button class="btn btn-primary w-44 h-16 bg-[#1DD100] border-none text-[#030712] text-xl font-bold">Buy Tickets</button>
                </div>
              </div>
            </div>
          </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
